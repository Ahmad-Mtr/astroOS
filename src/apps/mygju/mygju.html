<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGJU</title>
    <style>
        /* Ensure the body and html elements take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style the iframe to take the full size of the parent */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border */
        }
    </style>
</head>
<body>
    <iframe src="https://mygju.gju.edu.jo/faces/index" frameborder="0"></iframe>
</body>
</html>
