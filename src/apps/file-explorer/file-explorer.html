<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Explorer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding-left: 10px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ::::::::Text Styles::::::::::::::::::::::::::::::: -->
    <p class="rubik-extra-bold">This is Bold Text Style</p>
    <p class="rubik-regular">This is regular Text Style</p>
    <p class="rubik-underline">This is underlined Text Style</p>
    <p class="rubik-small">This is Small Text Style</p>

    </div>
    
    <!-- ::::::Example Use case::::::::::::::::::::::::: -->
    <div align="center">
      <p class="rubik-extra-bold">AhmadMtr</p>
      <p class="rubik-small">a.mahmoud@gju.edu.jo</p>

      <p class="rubik-regular">To log out, please click the Button below</p>
      <p class="rubik-underline">Log out</p>
    </div>

</html>
