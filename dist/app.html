<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Auth App</title>
    <style>
      .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
      }
      .loaded-content {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="loading">
        Loading...
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="app.js"></script>
    <div class="loaded-content">
      <!-- Content will be dynamically inserted here -->

      <h1>Register Users</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <button type="submit">Login</button>
      </form>

      <div class="shell">
        <iframe
          src="/packages/shell/dist/index.html"
          frameborder="0"
          width="100%"
          height="500px"
        ></iframe>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
